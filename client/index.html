<html>
    <head>
        <meta charset="utf-8">
        <title>editamo</title>
        <link rel="stylesheet" type="text/css" href="cds/style/static.css">
    </head>
    <body>
        <!-- Babylonjs stuff for rendering -->
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylon.glTFFileLoader.min.js"></script>

        <!-- DOM-Elements -->
        <input id="file" type="file">
        <canvas id="renderCanvas" class="flex-center"></canvas>

        <!-- Rendering functionality -->
        <script src="cds/js/convert.js"></script>
        <script>
            let canvas = document.getElementById("renderCanvas");
            let engine = new BABYLON.Engine(canvas, true);

            /* A function that loads a model into the scene */
            let createScene = (filename) => {
                let scene = new BABYLON.Scene(engine);
                scene.createDefaultCameraOrLight(true, true, true);
                let helper = scene.createDefaultEnvironment();
                helper.setMainColor(new BABYLON.Color3(0.3, 0.3, 0.3))
                BABYLON.SceneLoader.Append("", filename, scene, (scene) => {
                    console.log("Ready");
                }, undefined, (scene, err) => {
                    console.error(err);
                }, ".gltf");
                scene.activeCamera.alpha += Math.PI;
                return scene;
            };
            let scene = createScene("cds/gltf/suzanne.gltf");

            /* Render Loop */
            engine.runRenderLoop(() => {
                scene.render();
            });

            /* Resize Event */
            window.addEventListener("resize", () => {
                engine.resize();
            });

            /* Load a custom file */
            document.getElementById("file").addEventListener("change", (e) => {
                let filename = e.target.files[0].name
                if(filename.split('.').pop() == "gltf") {
                    console.log(`Loading new model ${filename}`);
                    scene.dispose();
                    let fileurl = URL.createObjectURL(e.target.files[0]);
                    scene = createScene(fileurl);
                    uploadModel(e.target.files[0]);
                }
            });

            let gltfModel = undefined;

            /* A function, that uploads the file to the server */
            let uploadModel = (file) => {
                let xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = () => {
                    if(xhttp.readyState === xhttp.DONE && xhttp.status === 200) {
                        console.log("Upload complete");
                    }
                };
                xhttp.open("POST", "upload", true);

                let reader = new FileReader();
                reader.onload = (event) => {
                    xhttp.send(event.target.result);
                    gltfModel = JSON.parse(event.target.result);
                    convert(gltfModel);
                };
                reader.readAsText(file);
            };
        </script>
    </body>
</html>
